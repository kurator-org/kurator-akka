imports:

- classpath:/org/kurator/akka/types.yaml

types:

- id: PythonRepeater
  type: PythonActor
  properties:
    script: src/test/resources/org/kurator/akka/python/repeater.py
    onData: repeat
    defaults:
      outputTypeIsInputType: true
      
- id: PythonPrinter
  type: PythonActor
  properties:
    script: src/test/resources/org/kurator/akka/python/printer.py
    onData: printMessage
    onStart: start

- id: PythonMultiplier
  type: PythonActor
  properties:
    script: src/test/resources/org/kurator/akka/python/multiplier.py
    onData: multiply
    defaults:
      outputTypeIsInputType: true

- id: RampActor
  type: PythonActor
  properties:
    script: src/test/resources/org/kurator/akka/python/ramp.py
    onStart: ramp

- id: TriggeredRampActor
  type: PythonActor
  properties:
    script: src/test/resources/org/kurator/akka/python/triggered_ramp.py
    onData: ramp
