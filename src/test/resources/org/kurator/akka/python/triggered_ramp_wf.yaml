imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/akka/python/actors.yaml

components:

- id: Repeater
  type: PythonRepeater

- id: TriggeredRamp
  type: TriggeredRampActor
  properties:
    listensTo:
      - !ref Repeater

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref TriggeredRamp
    parameters:
      delimiter: ","
       
- id: RampWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Repeater
      - !ref TriggeredRamp
      - !ref Printer
    inputActor: !ref Repeater