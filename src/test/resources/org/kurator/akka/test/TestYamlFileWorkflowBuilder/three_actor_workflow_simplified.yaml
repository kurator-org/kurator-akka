imports:

- classpath:/org/kurator/akka/actors.yaml

components:

- id: Repeater
  type: RepeaterActor
  properties:

- id: Filter
  type: FilterActor
  properties:
    parameters:
      max: 5
      sendEosOnExceed: true
    listensTo:
      - !ref Repeater

- id: Printer
  type: PrinterActor
  properties:
    listensTo:
      - !ref Filter
 
- id: ThreeActorWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Repeater
      - !ref Filter
      - !ref Printer
    inputActor: !ref Repeater
